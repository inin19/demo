<div class="row">

    <div id='selector' class="col-3">

         <!-- ----------------test IE -->
        <!-- <ul>
            <li>
                <input type="checkbox" [(ngModel)]="selectedPlanAll" /> (All Plans)
            </li>

        </ul> -->




        <ul>
            <li>
                <input type="checkbox" [(ngModel)]="selectedPlanAll" (change)="selectPlanAll()" /> (All Plans)
            </li>
            <li *ngFor="let n of plansSelector">
                <input type="checkbox" [(ngModel)]="n.selected" (change)="checkIfAllPlanSelected()"> {{n.plan}}
            </li>
        </ul>


        <ul>
            <li>
                <input type="checkbox" [(ngModel)]="selectedPeriodAll" (change)="selectPeriodAll()" /> (All Periods)
            </li>
            <li *ngFor="let n of periodSelector">
                <input type="checkbox" [(ngModel)]="n.selected" (change)="checkIfAllPeriodSelected()"> {{n.period}}
            </li>
        </ul>


        <!-- current/proposed -->

        <ul>
            <li>
                <input type="checkbox" [(ngModel)]="selectedCurrentProposedAll" (change)="selectCurrentProposedAll()" /> (All)
            </li>
            <li *ngFor="let n of currentProposedSelector">
                <input type="checkbox" [(ngModel)]="n.selected" (change)="checkIfAllCurrentProposedSelected()"> {{n.currentProposed}}
            </li>
        </ul>




    </div>


    <div id='chart' #chart class="col-9"></div>

</div>
